<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{% block title %} {% endblock %}</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="{{ url_for('static', filename='css/normalize.min.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename= 'css/main.css') }}">
        <script src={{ url_for('static', filename='js/vendor/jquery-1.12.4.min.js') }}></script>
        <script src="{{ url_for('static', filename='js/vendor/modernizr-2.8.3-respond-1.4.2.min.js') }}" ></script>
    </head>
    <body>

        <div class="header-container">
            <header class="wrapper clearfix">
                <a href="{{ url_for('baseviews.index') }}"><h1 class="title">Annotation Application</h1></a>
                <nav>
                    <ul>
                        <li><a href="{{ url_for('baseviews.new') }}">New</a></li>
                        <li><a href="#">Previous</a></li>
                    </ul>
                </nav>
            </header>
        </div>

        <div class="main-container">
            <div class="main wrapper clearfix">

                {% block content %}
                {% endblock %}

                {% block sidebar %}
                    <aside>
                        <h3>Current Annotation Json</h3>
                        <p>This is where the latest json file will go.</p>
                    </aside>
                {% endblock %}

            </div> <!-- #main -->
        </div> <!-- #main-container -->

        <div class="footer-container">
            <footer class="wrapper">
                <h3>Copyright Microsoft Corp - 2016</h3>
            </footer>
        </div>
        <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    </body>
</html>
